<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/awoo.css">
    <title>Awoo Council Selection</title>
</head>

<body>

    <div class="container">
        <h1>Awoo Council Selection</h1>
        <div class="awoo-poll">
            <p>Tokichii:</p>
            <div class="progress">
                <div id="tokiVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>
            <p>Rin:</p>
            <div class="progress">
                <div id="rinVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>
            <p>Vocktile:</p>
            <div class="progress">
                <div id="vockVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>
            <p>Spaghett:</p>
            <div class="progress">
                <div id="spaghettVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>
            <p>Muffin:</p>
            <div class="progress">
                <div id="muffinVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>
            <p>Vottus:</p>
            <div class="progress">
                <div id="vottusVotes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading...</div>
            </div>

            <h2>Total Votes: <span id="total">Loading...</span> <img src="https://cdn.discordapp.com/emojis/322522663304036352.png?v=1" alt="Awoos"></h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
